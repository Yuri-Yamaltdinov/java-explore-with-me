version: '3.1'
services:
  stats-server:
    build: ewm-stats-service/stats-service
    image: ewm-stats-service-image
    container_name: stats-server
    ports:
      - "8080:8080"
    depends_on:
      - stats-db
    environment:
      - DB_URL=jdbc:postgresql://stats-db:5432/stats-server-db
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root

  stats-db:
    image: postgres:14-alpine
    container_name: stats-db
    ports:
      - "6541:5432"
    volumes:
      - /var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=stats-server-db
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root

